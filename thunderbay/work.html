<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> 
        
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    
        <title> work with us </title>
        
    </head>
    
    <body>
        
        <header>
            
            <section class="section-work">
           
             <div class="bg-image">
                 
   <!-- TITLE -->              
                 
                 <div class="row">
                    <h2> work with us</h2>
                 </div>
                 
   <!-- START OF FORM -->               
                 
                 <form method="post" action="#" class="work-form">
               
    <!-- NAME -->
                                        
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>Name</label>
                        </div>
                        
                        <div class="col span-2-of-3">
                            <input type="text" name="name" id="name" placeholder="Your name" required>
                        </div>
                        
                    </div>
                     
     <!-- EMAIL -->
                     
                     <div class="row">
                        <div class="col span-1-of-3">
                            <label>Email</label>
                        </div>
                        
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="Your e-mail" required>
                        </div>
                        
                    </div>
                     
                     
     <!-- HOW DID YOU HEARD ABOUT US -->
                     
                     <div class="row">
                        <div class="col span-1-of-3">
                            <label>Where did you heard about us?</label>
                        </div>
                        
                        <div class="col span-2-of-3">
                            <select name="find-us" id="find-us">
                                <option value="Friends">Friends</option>
                                <option value="search">Search engine</option>
                                <option value="ad">Advertisement</option>
                                <option value="social-media" selected>Social media</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                    </div>
                     
     <!-- EMAIL -->
                     
                     <div class="row">
                        <div class="col span-1-of-3">
                            <label>Subscribe to our job newsletter?</label>
                        </div>
                        
                        <div class="col span-2-of-3">
                            <input type="checkbox" name="news" id="news" checked> Yes, please.
                        </div>
                         
                      </div>

                         
    <!-- WHY DO YOU WANT TO WORK WITH US -->
                     
                     <div class="row">
                        <div class="col span-1-of-3">
                            <label>Why do you want to work with us?</label>
                        </div>
                        
                        <div class="col span-2-of-3">
                           <textarea name="message" placeholder="Type in your message"></textarea>
                        </div>
                        
                      </div>
                         
     <!-- SUBMIT -->
                     
                     <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;</label>
                        </div>
                        
                        <div class="col span-2-of-3">
                           <input type="submit" value="Send it!"> 
                        </div>
                        
                      </div>
                                            
                     
                     
                     
                 </form>
                 
                </div>
            
                
         
            
            </section>
            
        </header>
        
        <!-- FOOTER -->
    
    
    <!-- LINKS -->
        
        <footer>
            <div class="row">
                <div class="col span-1-of-2">
                    <ul class="footer-nav">
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Podcast</a></li>
                        <li><a href="#">Press</a></li>
                        <li><a href="#">Apps</a></li>
                        <li><a href="index.html">Home</a></li>
                    </ul>
                </div>
            
            
    <!-- SOCIAL MEDIA -->
        
        
       
                <div class="col span-1-of-2">
                    <ul class="social-links">
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-pinterest"></ion-icon></a></li>
                    </ul>
                </div>
                
            </div>  
            
 <!-- COPYRIGHT -->
        
        
            <div class="row">
                <p> Copyright &copy; 2020 Thunder bay gym, home of health.</p>
            </div>      
            
          
        </footer>
    </body>
